{% extends 'main/base.html' %}

{% block title %}
Без времени
{% endblock %}

{% block content %}

    <h1>Список файлов</h1>
    <a href="{% url 'filter'%}" class="w-20 btn btn-lg btn-primary">Показывать все поля</a>
    <table class="table">
        <thead>
        <tr>
            <th>Название</th>
            <th>Размер</th>
            <th>Тип</th>
            <th>Скачать файл</th>
        </tr>
        </thead>
        <tbody>
        {% for file in files %}
        <tr>
            <td>{{file.filename}}</td>
            <td>{{file.filesize}}</td>
            <td>{{file.filetype}}</td>
            <td>
                <a href="{{ file.file.url}}" download="{{ file.file.url }}" class="bnt btn-primary">Скачать</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>


{% endblock %}
